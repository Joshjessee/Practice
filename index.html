<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Skydiving Edition</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        
        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid Location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="wind-direction">
                <i class="fa-solid fa-compass"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Direction</p>
                </div>
            </div>
            <div class="clouds">
                <i class="fa-solid fa-cloud"></i>
                <div class="text">
                    <span></span>
                    <p>Cloud Coverage</p>
                </div>
            </div>
        </div>

        <div class="skydiving-info">
            <h3>Skydiving Conditions</h3>
            <div class="altitude-winds">
                <div class="altitude-item">
                    <div class="altitude-label">Surface</div>
                    <div class="altitude-data">
                        <span class="wind-speed-alt"></span>
                        <span class="wind-dir-alt"></span>
                    </div>
                </div>
                <div class="altitude-item">
                    <div class="altitude-label">1,500 ft (500m)</div>
                    <div class="altitude-data">
                        <span class="wind-speed-alt"></span>
                        <span class="wind-dir-alt"></span>
                    </div>
                </div>
                <div class="altitude-item">
                    <div class="altitude-label">3,000 ft (1000m)</div>
                    <div class="altitude-data">
                        <span class="wind-speed-alt"></span>
                        <span class="wind-dir-alt"></span>
                    </div>
                </div>
                <div class="altitude-item">
                    <div class="altitude-label">5,000 ft (1500m)</div>
                    <div class="altitude-data">
                        <span class="wind-speed-alt"></span>
                        <span class="wind-dir-alt"></span>
                    </div>
                </div>
                <div class="altitude-item">
                    <div class="altitude-label">10,000 ft (3000m)</div>
                    <div class="altitude-data">
                        <span class="wind-speed-alt"></span>
                        <span class="wind-dir-alt"></span>
                    </div>
                </div>
                <div class="altitude-item">
                    <div class="altitude-label">13,000 ft (4000m)</div>
                    <div class="altitude-data">
                        <span class="wind-speed-alt"></span>
                        <span class="wind-dir-alt"></span>
                    </div>
                </div>
            </div>
            <div class="skydiving-recommendation">
                <p class="recommendation-text"></p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1a05735d6d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
